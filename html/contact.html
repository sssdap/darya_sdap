<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darya SDAP - Contact Me</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <!-- Header -->
    <header class="ms-fixed-header">
        <nav class="ms-navbar">
            <div class="ms-head-container">
                <div class="ms-navbar-wrap">
                    <img src="./img/logo/logo.svg" alt="" class="ms-logo" id="ms-logo">
                    <div class="ms-hamb" id="ms-hamb">
                        <div class="ms-hamb-field" id="ms-hamb-field">
                            <span class="ms-bar"></span>
                            <span class="ms-bar"></span>
                            <span class="ms-bar"></span>
                        </div>
                    </div>
                    <ul class="ms-menu" id="ms-menu">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./html/price.html">Price</a></li>
                        <li><a href="./html/about.html">About</a></li>
                        <li><a href="./html/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="ms-popup" id="ms-popup"></div>
      </header>
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="contact-hero">
            <div class="hero-content">
                <h1>Contact Me</h1>
                <p>Let's create something amazing together.</p>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-section">
            <div class="contact-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="ms-footer">
        <div class="ms-footer-container">
            <div class="ms-footer-left">
                <p class="ms-footer-phone">+79227886558</p>
                <p class="ms-footer-name">DARYA SDAP</p>
            </div>
            <div class="ms-footer-right">
                <a href="#" class="ms-social-link" aria-label="Telegram">
                    <img src="./img/icons/Platform=Telegram, Color=Negative.png" alt="Telegram" class="ms-social-icon">
                </a>
                <a href="#" class="ms-social-link" aria-label="VK">
                    <img src="./img/icons/Platform=VK, Color=Negative.png" alt="VK" class="ms-social-icon">
                </a>
                <a href="#" class="ms-social-link" aria-label="YouTube">
                    <img src="./img/icons/Platform=Pinterest, Color=Negative.png" alt="YouTube" class="ms-social-icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
